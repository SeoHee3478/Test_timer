<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/reset.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="ir">weniv-timer</h1>
            <img src="src/img/weniv-logo.svg" alt="">
            <section class="timer">
                <h2 class="title-sm">TIMER</h2>
                <article class="clock">
                    
                    <div class="HRS">
                        <p class="box-title">HRS</p>
                        <div class="box hours">00</div>
                    </div>

                    <div class="MIN">
                        <p class="box-title">MIN</p>
                        <div class="box minutes">00</div>
                    </div>

                    <div class="SEC">
                        <p class="box-title">SEC</p>
                        <div class="box seconds">00</div>
                    </div>
                </article>


            </section>
        </div>
    </div>
</body>

</html>
